spring.application.name=LoanEligibilityEmiRiskChecker
# Don't change the port
server.port=9085
server.forward-headers-strategy=framework


# H2 Database Configuration (Replaces MySQL)
spring.datasource.url=jdbc:h2:mem:loandb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=root
spring.datasource.password=Amypo
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (so you can see the database at /h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Allow H2 console to be shown in a frame
spring.queries.hibernate.dialect=org.hibernate.dialect.H2Dialect